<!-- Basic html -->
{% load static %}

<!DOCTYPE html>

<html lang="en">

    <head>
        <!-- Enter address -->
        <title>AirPolet</title>
        <!-- Define basic stylesheet --> 
        <link rel="stylesheet" href="{% static 'users/css/layout.css' %}"> 
        <!-- Icon setting -->
        <link rel="icon" href="{% static 'users/airpoo_logo.ico' %}" type="image/x-icon">
        <meta name="viewport" content="initial-scale=1, width=device-width">
    </head>

    <body>
        <!-- Header setting -->
        <header>
            <div class="logo">AirPolet</div>
            <nav>
                <ul>
                    <li><a class="header-link" href="/users/">Home Page</a></li>
                    <li><a class="header-link" href="#">Special Offers</a></li>                   
                </ul>
            </nav>
            <a class="header-link" href="/users/authentication/registration-login/">
                <img id="profile-image" src="{% static 'users/profile.png' %}" alt="Profile">
            </a>
        </header>
        
        {% block body %}
        {% endblock %}

        <!-- Footer setting -->
        <footer>
            <p>&copy; 2025 Web Application - All rights reserved.</p>
        </footer>
    </body>

</html>
