<!-- Basic html -->
{% load static %}

<!DOCTYPE html>

<html lang="en">

    <head>
        <!-- Enter address -->
        <title>AirPolet</title>
        <!-- Define basic stylesheet --> 
        <link rel="stylesheet" href="{% static 'users/layout.css' %}"> 
        <!-- Icon setting -->
        <link rel="icon" href="{% static 'users/airpoo_logo.ico' %}" type="image/x-icon">
        <meta name="viewport" content="initial-scale=1, width=device-width">
    </head>

    <body>
        <!-- Header setting -->
        <header>
            <div class="logo">AirPolet</div>
            <nav>
                <ul>
                    <li><a class="header_link">Home Page</a></li>
                    <li><a class="header_link">Tickets</a></li>
                    <li><a class="header_link">Contact</a></li>                   
                </ul>
            </nav>
            <a class="header_link">
                <img id="profile_image" src="{% static 'users/profile.png' %}" alt="Profile">
            </a>
        </header>
        
        {% block body %}
        {% endblock %}
    </body>

</html>
